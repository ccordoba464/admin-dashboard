<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="home">
      <div id="header">
        <div id="search-container">
          <img
            src="images/search-svgrepo-com.svg"
            alt="search"
            id="search-icon"
          />
          <input type="search" id="search-bar" />
        </div>

        <div id="account-container">
          <div id="notification-icon">
            <img
              src="images/notification-bell-svgrepo-com.svg"
              alt="notification bell"
            />
          </div>
          <div class="profile-picture">
            <img src="images/account-pic.jpg" alt="user-profile-picture" />
          </div>
          <div id="user-name"><span id="user-name">Rimbo Escobar</span></div>
        </div>

        <div id="welcome-section">
          <div class="profile-picture" id="welcome-img">
            <img src="images/account-pic.jpg" alt="user-profile-picture" />
          </div>
          <div id="welcome-msg">
            <span id="welcome">Hi there,</span>
            <span id="welcome-name">Rimbo Escobar (@rimbo)</span>
          </div>
        </div>

        <div id="button-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div id="sidebar">
        <div id="dashboard-title">Dashboard</div>
        <div id="tab-grid">
          <div class="tab" id="home-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" />
            Home
          </div>
          <div class="tab" id="profile-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> Profile
          </div>
          <div class="tab" id="messages-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> Messages
          </div>
          <div class="tab" id="history-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> History
          </div>
          <div class="tab" id="tasks-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> Tasks
          </div>
          <div class="tab" id="communities-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" />
            Communities
          </div>
          <div class="tab" id="space"></div>
          <div class="tab" id="settings-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> Settings
          </div>
          <div class="tab" id="support-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> Support
          </div>
          <div class="tab" id="privacy-tab">
            <img class="tab-icon" src="images/home-svgrepo-com.svg" /> Privacy
          </div>
        </div>
      </div>
      <div id="content">
        <div id="projects">
          <div class="section-title"></div>
          <div id="project-grid">
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
          </div>
        </div>
        <div id="announcements">
          <div class="section-title"></div>
          <div id="announcements-card"></div>
        </div>
        <div id="trending">
          <div class="section-title"></div>
          <div id="trending-card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
